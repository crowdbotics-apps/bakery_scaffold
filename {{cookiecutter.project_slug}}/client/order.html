<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stripe Checkout</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://js.stripe.com/v3"></script>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .box {
            display: inline-block;
            background-color: white;
            min-height: 50%;
            position: relative;
            width: 69%;
            padding: 15px;
            border-radius: 15px;
        }
        .btn-primary {
            background-color: #556cd6;
            border-color: #556cd6;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Stripe</span>
</nav>

<div style="text-align: center; margin-top: 10px;">
    <div class="box">
        <h3>Checkout Form</h3>
        <div class="card" style="width: 18rem;">
            <img src="/static/img/cupcake.jpg" class="card-img-top">
            <div class="card-body">
                <h5 id="productName" class="card-title">{{ cookiecutter.product }}</h5>
                <p id="productAmount" class="card-text">${{ cookiecutter.amount }}</p>
            </div>
        </div>
        <!-- Create a button that your customers click to complete their purchase. Customize the styling to suit your branding. -->
       
    </div>
</div>

<div id="error-message"></div>

<script>
  var stripe = Stripe('{% raw %}{{ api_key }}{% endraw %}');

</script>

</body>
</html>
